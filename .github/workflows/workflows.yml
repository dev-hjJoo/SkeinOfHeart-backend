name: SoH Project Runner

on:
  push:
    branches: 
      - main

jobs:
  production-deploy:
    runs-on: self-hosted
    steps:
      - name: Configure Git
        run: git remote set-url origin https://${{ secrets.TOKEN }}@github.com/${{ secrets.USERNAME }}/SkeinOfHeart-backend

      - name: Pull latest code
        run: git pull origin main

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Streamlit app
        run: streamlit run app.py --server.runOnSave false --server.fileWatcherType none
